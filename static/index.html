<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Webhook Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; }
        .container { max-width: 800px; margin: 2rem auto; padding: 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover { background-color: #45a049; }
        .error-message { color: red; margin-top: 0.5rem; }
        .success-message { color: green; margin-top: 0.5rem; }
        .hook-item {
            background-color: #f9f9f9;
            border: 1px solid #e2e8f0; /* Changed from #eee for consistency */
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 8px; /* Changed from 4px for consistency */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hook-details { flex-grow: 1; }
        .hook-details h3 { font-weight: bold; margin-bottom: 0.25rem; } /* Added for clarity */
        .hook-details p { font-size: 0.9rem; color: #555; } /* Added for consistency */
        .hook-actions { display: flex; gap: 0.5rem; } /* Changed to flexbox for spacing */
        .delete-button { background-color: #ef4444; } /* Red */
        .delete-button:hover { background-color: #dc2626; }
        .edit-button { background-color: #3b82f6; } /* Blue */
        .edit-button:hover { background-color: #2563eb; }
        .cancel-edit-button { background-color: #6b7280; } /* Gray */
        .cancel-edit-button:hover { background-color: #4b5563; }
        #message-container { margin-top: 1rem; } /* Changed from #messages */
        #redeploy-button { /* Consolidated styles from previous version */
            background-color: #007bff; /* Blue color */
            margin-top: 1rem;
            width: 100%;
        }
        #redeploy-button:hover {
            background-color: #0056b3;
        }
        /* Adjusted the .important-note as it's no longer present in the new structure for edit functionality */
        /* You might want to remove or repurpose this style if it's not used */
        .important-note {
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 1rem;
            margin-top: 1.5rem;
            color: #664d03;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Webhook Scheduler</h1>

        <div id="message-container" class="mb-4"></div>

        <div class="mb-8 p-4 border border-gray-200 rounded-md bg-gray-50">
            <h2 id="form-title" class="text-2xl font-semibold mb-4">Add New Webhook</h2>
            <form id="webhook-form">
                <input type="hidden" id="webhook-id"> <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="e.g., Daily Report">
                </div>
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="text" id="url" name="url" required placeholder="e.g., https://example.com/webhook/report">
                </div>
                <div class="form-group">
                    <label for="schedule">Cron Schedule:</label>
                    <input type="text" id="schedule" name="schedule" required placeholder="e.g., 0 0 * * * (daily at midnight)">
                    <p class="text-sm text-gray-500 mt-1">
                        Example: <code>0 0 * * *</code> (daily at midnight), <code>*/5 * * * *</code> (every 5 minutes).
                        <a href="https://crontab.guru/" target="_blank" class="text-blue-500 hover:underline">Need help with cron syntax?</a>
                    </p>
                </div>
                <button type="submit" id="submit-button" class="mt-4 mr-2">Add Webhook</button>
                <button type="button" id="cancel-edit-button" class="mt-4 cancel-edit-button hidden">Cancel Edit</button>
            </form>
        </div>

        <h2 class="text-2xl font-semibold mb-4">Scheduled Webhooks</h2>
        <div id="hooks-list" class="mb-6">
            <p class="text-gray-600" id="loading-message">Loading webhooks...</p>
        </div>

        <button id="redeploy-button" class="w-full">Trigger Project Redeploy</button>
    </div>
